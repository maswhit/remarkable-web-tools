<!-- PDF Uploads Tab Content -->
<div class="card">
    <h2>Upload PDF to reMarkable</h2>
    <p>Upload PDF files directly to your reMarkable device.</p>
    
    <div id="drop-area" class="drop-area">
        <form id="pdf-upload-form" enctype="multipart/form-data">
            <input type="file" id="pdf-file" name="pdf_file" accept=".pdf" class="file-input" required>
            <label for="pdf-file" class="file-label">
                <div class="drop-message">
                    <i class="drop-icon">&#8595;</i>
                    <p>Drag & drop PDF here<br>or click to select</p>
                </div>
            </label>
        </form>
    </div>
    
    <div id="upload-status" class="hidden">
        <p>PDF uploaded successfully to your reMarkable device!</p>
    </div>
</div>

<!-- Authentication Form (hidden by default) -->
<div id="auth-form-container" class="card hidden">
    <h2>reMarkable Authentication Required</h2>
    <p>Please get a one-time code from the reMarkable website:</p>
    <p><a href="https://my.remarkable.com/device/desktop?showOtp=true" target="_blank" class="auth-link">Get Your One-Time Code â†’</a></p>
    
    <form id="auth-form">
        <div class="form-group">
            <label for="one-time-code">Enter One-Time Code</label>
            <input type="text" id="one-time-code" name="one_time_code" placeholder="8-character code" maxlength="8" required>
        </div>
        
        <button type="submit" id="auth-submit-btn" class="icon-btn">Authenticate and Upload</button>
    </form>
</div>
