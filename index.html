<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reMarkable Web Tools</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Hamburger Menu Button -->
    <div class="open-menu" onclick="openNav()">
        ☰
    </div>
    
    <!-- Sidebar Navigation -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">×</a>
        <div class="settings-form">
            <h3 style="color:white;">Device Settings</h3>
            <div class="form-group">
                <label for="remarkable-ip">reMarkable IP</label>
                <input type="text" id="remarkable-ip" placeholder="192.168.1.x">
            </div>
            <div class="form-group">
                <label for="remarkable-user">Username</label>
                <input type="text" id="remarkable-user" placeholder="root">
            </div>
            <div class="form-group">
                <label for="remarkable-password">Password</label>
                <input type="password" id="remarkable-password" placeholder="Password">
            </div>
            <button id="save-settings">Save Settings</button>
        </div>
    </div>
    
    <h1>reMarkable Web Tools</h1>
    

    <!-- Tabs Navigation -->
    <div class="tabs">
        <button class="tab-button active" data-tab="pdf-uploads">PDF Uploads</button>
        <button class="tab-button" data-tab="templates">Templates</button>
        <button class="tab-button" data-tab="system-images">System Images</button>
        <button class="tab-button" data-tab="configuration">Configuration</button>
    </div>
    
    <!-- Tab Content Container -->
    <div id="tab-content-container">
        <!-- Content will be loaded dynamically -->
    </div>
    
    <div class="card">
        <div class="status">
            <div id="connection-indicator" class="status-indicator disconnected"></div>
            <span id="connection-status">Not connected</span>
        </div>
        <button id="refresh-connection" class="refresh-btn">Refresh Connection</button>
        
        <h3>Log</h3>
        <div id="log-container" class="log-container"></div>
    </div>

    <!-- Device Control Section - Moved here from templates tab -->
    <div class="card" id="device-control-section">
        <h2>Device Control</h2>
        <button id="restart-btn" class="restart-btn" disabled>Restart reMarkable</button>
    </div>

    <!-- Core Scripts -->
    <script src="js/main.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/system-images.js"></script>
    <script src="js/pdf-uploads.js"></script>
    <script src="js/configuration.js"></script>
</body>
</html>
